<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="SchoolRegistration.css">
  </head>
  <body>
    <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="Images/GHS-2 - Copy.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top img-fluid rounded-circle">
        <span style="color: darkblue; font-weight: bold;">GOMBE CHILDREN & HIGH SCHOOL</span>
      </a>
    </div>
  </nav>

  <div class="container">
    
    <div class="brand-title">SCHOOL REGISTRATION</div>
    <hr>
    <div class="inputs">
    <form>
      <label>NAME</label>
      <input type="text" class="input-class" placeholder="NAME" name="name" required/>
      <label>ADDRESS</label>
      <input type="text" class="input-class" placeholder="ADDRESS" name="address" required/>
      <label>EMAIL</label>
      <input type="email" class="input-class" placeholder="E-MAIL" name="email" required/>
      <label>PASSWORD</label>
      <input type="password" class="input-class" placeholder="PASSWORD" name="password" required/>
      <label class="label-class">SCHOOL CAC</label>
      <input type="file" class="input-class-pic" required/>
      <label class="label-class">SCHOOL LICENSE</label>
      <input type="file" class="input-class-pic" required/>
      <label class="label-class">SCHOOL LOGO</label>
      <input type="file" class="input-class-pic" required/>
      
	<hr>
      <div class="center">
        <button type="submit"><a href="./SchoolLogin.html">REGISTER</a></button>
      </div>
      </form>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>

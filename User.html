<div class="container">
    <div class="row ">
        <h2 style="margin-top: 3%;">School Payments</h2>
           <br>
        <div class="col-lg-8 col-md-8 col-sm-12 payment-col">
           <div class="row" style="margin-top: 5%;">
            <div class="col-md-6 col-sm-12">
                <img src="images/GHS-2.jpg" class="round-img">
            </div>
            <div class="col-md-6 col-sm-12">
                <h5>Gombe High School</h5>
            </div>
           </div>
           <hr>
           <form action="./Pay.html">
           <div class="mb-3">
            <label class="form-label mb-0">Name of service*</label>
            <select class="form-control">
                <i class="fa fa-envelope icon"></i>
                <option>Choose a service...</option>
                <option>School Fees</option>
                <option>Bus Fees</option>
            </select>
            </div>
            <div class="mb-3">
                <label class="form-label mt-2 mb-0">Amount*</label>
                <input type="text" class="form-control" id="amount" required>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label mt-2 mb-0">Payer Name*</label>
                        <input type="text" class="form-control" id="name" required>
                      </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label mt-2 mb-0">Payer Phone*</label>
                        <input type="text" class="form-control" id="phone" required>
                      </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label mt-2 mb-0">Payer Email*</label>
                        <input type="email" class="form-control" id="email" required>
                      </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="mb-3">
                        <label class="form-label mt-2 mb-0">Confirm Email*</label>
                        <input type="email" class="form-control" id="confirm-email" required>
                      </div>
                </div>
              </div>
              <p>By clicking <b>Pay</b> you have agreed to our <b style="color: red;">Terms and Conditions</b> and <b style="color: red;">Privacy Policy</b></p>
              <button type="submit" class="btn btn-success btn-class">PAY</button>
              </form>
        </div>
    </div>
